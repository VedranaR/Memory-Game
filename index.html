<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- import Font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <!-- import Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Game</title>
  </head>

  <body>
    <section>
      <div
        class="modal fade"
        id="winnerModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="winnerModal-label"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="winnerModal-label">
                Congratulations, you're the Winner!
              </h4>
            </div>
            <div class="modal-body"><p id="winnerText"></p></div>
            <div class="modal-footer">
              <button
                type="button"
                onclick="init(), $rating.removeClass('fa-star-o').addClass('fa-star'); "
                class="btn btn-default"
                data-dismiss="modal"
              >
                Play again!
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="flex-container">
      <header><h1 id="title">Vedrana's Memory Game</h1></header>

      <section class="score-panel">
        <ul id="stars">
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
        </ul>

        <span class="moves"></span> Moves ~ <span class="timer"></span>s

        <div class="restart"><i class="fa fa-repeat"></i></div>
      </section>

      <ul class="memory-game"></ul>
    </section>
    <!-- import jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="js/app2.js"></script>
  </body>
</html>
