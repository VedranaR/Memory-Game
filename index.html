<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- import Font awesome -->
    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
    <!-- import Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Game</title>
  </head>

  <body>
    <section>
      <div
        class="modal fade"
        id="winnerModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="winnerModal-label"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="winnerModal-label">
                Congratulations, you're the Winner!
              </h4>
            </div>
            <div class="modal-body"><p id="winnerText"></p></div>
            <div class="modal-footer">
              <button
                type="button"
                onclick="init(), $rating.removeClass('fa-star-o').addClass('fa-star'); "
                class="btn btn-default"
                data-dismiss="modal"
              >
                Play again!
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="flex-container">
      <header><h1 id="title">Vedrana's Memory Game</h1></header>

      <section id="score-panel">
        <ul id="stars">
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
        </ul>

        <span class="moves"><em></em></span> Moves

        <div id="restart"><i class="fa fa-repeat" id="repeat"></i></div>
      </section>

      <section class="memory-game">
        <div class="memory-card" data-img="heart">
          <img src="img/heart.svg" alt="heart" class="front-face" />
          <img src="img/back.svg" alt="back image" class="back-face" />
        </div>
        <div class="memory-card" data-img="heart">
          <img src="img/heart.svg" alt="heart" class="front-face" />
          <img src="img/back.svg" alt="back image" class="back-face" />
        </div>
        <div class="memory-card" data-img="triangle">
          <img src="img/triangle.svg" alt="triangle" class="front-face" />
          <img src="img/back.svg" alt="back image" class="back-face" />
        </div>
        <div class="memory-card" data-img="triangle">
          <img src="img/triangle.svg" alt="triangle" class="front-face" />
          <img src="img/back.svg" alt="back image" class="back-face" />
        </div>
        <div class="memory-card" data-img="circle">
          <img src="img/circle.svg" alt="circle" class="front-face" />
          <img src="img/back.svg" alt="back image" class="back-face" />
        </div>
        <div class="memory-card" data-img="circle">
          <img src="img/circle.svg" alt="circle" class="front-face" />
          <img src="img/back.svg" alt="back image" class="back-face" />
        </div>
        <div class="memory-card" data-img="leaf">
          <img src="img/leaf.svg" alt="leaf" class="front-face" />
          <img src="img/back.svg" alt="back image" class="back-face" />
        </div>
        <div class="memory-card" data-img="leaf">
          <img src="img/leaf.svg" alt="leaf" class="front-face" />
          <img src="img/back.svg" alt="back image" class="back-face" />
        </div>
        <div class="memory-card" data-img="squirel">
          <img src="img/squirel.svg" alt="squirel" class="front-face" />
          <img src="img/back.svg" alt="back image" class="back-face" />
        </div>
        <div class="memory-card" data-img="squirel">
          <img src="img/squirel.svg" alt="squirel" class="front-face" />
          <img src="img/back.svg" alt="back image" class="back-face" />
        </div>
        <div class="memory-card" data-img="panda">
          <img src="img/panda.svg" alt="panda" class="front-face" />
          <img src="img/back.svg" alt="back image" class="back-face" />
        </div>
        <div class="memory-card" data-img="panda">
          <img src="img/panda.svg" alt="panda" class="front-face" />
          <img src="img/back.svg" alt="back image" class="back-face" />
        </div>
        <div class="memory-card" data-img="dolphin">
          <img src="img/dolphin.svg" alt="dolphin" class="front-face" />
          <img src="img/back.svg" alt="back image" class="back-face" />
        </div>
        <div class="memory-card" data-img="dolphin">
          <img src="img/dolphin.svg" alt="dolphin" class="front-face" />
          <img src="img/back.svg" alt="back image" class="back-face" />
        </div>
        <div class="memory-card" data-img="cat">
          <img src="img/cat.svg" alt="cat" class="front-face" />
          <img src="img/back.svg" alt="back image" class="back-face" />
        </div>
        <div class="memory-card" data-img="cat">
          <img src="img/cat.svg" alt="cat" class="front-face" />
          <img src="img/back.svg" alt="back image" class="back-face" />
        </div>
      </section>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
