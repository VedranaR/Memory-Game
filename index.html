<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- import Font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />

    <!-- import Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Game</title>
  </head>

  <body>
    <section class="flex-container">
      <section id="mymodal">
        <h2 id="modal-title">Congratulations, you won!</h2>
        <p id="text"></p>
        <button id="modal-button" onclick="restartGame()">New game</button>
      </section>

      <header><h1 id="title">Vedrana's Memory Game</h1></header>

      <div class="score-panel">
        <ul id="stars">
          <li><i id="star1" class="fas fa-star"></i></li>
          <li><i id="star2" class="fas fa-star"></i></li>
          <li><i id="star3" class="fas fa-star"></i></li>
        </ul>

        <span id="moves"></span> Moves ~ Time<span id="timer"></span>s

        <div id="restart" onclick="restartGame()">
          <i class="fas fa-sync-alt"></i>
        </div>
      </div>

      <ul id="memory-game">
        <li id="memory-card1"><i class="fab"></i></li>
        <li id="memory-card2"><i class="fab"></i></li>
        <li id="memory-card3"><i class="fab"></i></li>
        <li id="memory-card4"><i class="fab"></i></li>
        <li id="memory-card5"><i class="fab"></i></li>
        <li id="memory-card6"><i class="fab"></i></li>
        <li id="memory-card7"><i class="fab"></i></li>
        <li id="memory-card8"><i class="fab"></i></li>
        <li id="memory-card9"><i class="fab"></i></li>
        <li id="memory-card10"><i class="fab"></i></li>
        <li id="memory-card11"><i class="fab"></i></li>
        <li id="memory-card12"><i class="fab"></i></li>
        <li id="memory-card13"><i class="fab"></i></li>
        <li id="memory-card14"><i class="fab"></i></li>
        <li id="memory-card15"><i class="fab"></i></li>
        <li id="memory-card16"><i class="fab"></i></li>
      </ul>
    </section>

    <script src="js/app2.js"></script>
  </body>
</html>
